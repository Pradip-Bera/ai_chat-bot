<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI_Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="chat-container">
        <div class="ai-chat-box">
            <img src="images/ai.png.png" id="aiimg">
            <div class="ai-chat-area">
                How can, I heip you today
            </div>
        </div>
    </div>
    <div class="prompt-container">
        <textarea placeholder="enter message" id="prompt"></textarea>
        <button id="imgbutton"><i class="fa-solid fa-image"></i>
            <input type="file" accept="images/*" hidden>
        </button>
        <button id="arrowbutton"><i class="fa-solid fa-arrow-up"></i></button>
    </div>
    

<script src="script.js"></script>
</body>
</html>
